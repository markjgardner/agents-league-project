name: RedTeam Security Scan

on:
  schedule:
    - cron: "0 6 * * 1"       # Weekly Monday 6 AM UTC
  push:
    branches: [main]
  workflow_dispatch:            # Manual trigger
    inputs:
      enable_llm_planner:
        description: "Enable LLM Attack Planner stage"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  issues: write                 # Create/update issues
  contents: read                # Read repo for scanning

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Security Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REDTEAM_PERSONA: chuck_norris
          # LLM planner: only enabled via workflow_dispatch with explicit opt-in
          # and only when the LLM key secret is available
          REDTEAM_LLM_ENABLED: ${{ github.event_name == 'workflow_dispatch' && inputs.enable_llm_planner == 'true' && secrets.REDTEAM_LLM_KEY != '' }}
          REDTEAM_LLM_KEY: ${{ secrets.REDTEAM_LLM_KEY }}
          REDTEAM_LLM_MODEL: ${{ secrets.REDTEAM_LLM_MODEL || 'gpt-4o-mini' }}
          REDTEAM_LLM_ENDPOINT: ${{ secrets.REDTEAM_LLM_ENDPOINT || '' }}
        run: npx tsx src/index.ts
